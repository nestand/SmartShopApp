name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.7'  # âœ… Updated to match the local version
        channel: 'stable'
        
    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run flutter doctor
      run: flutter doctor -v
      
    - name: Build Windows app
      run: flutter build windows --release --verbose
      
    - name: List build directory contents
      run: |
        echo "Listing build directory:"
        dir build\ /s
        if (Test-Path "build\windows\x64\runner\Release") {
          echo "Found Release directory at x64 path"
          dir "build\windows\x64\runner\Release"
        }
        if (Test-Path "build\windows\runner\Release") {
          echo "Found Release directory at runner path"  
          dir "build\windows\runner\Release"
        }
      shell: powershell
      
    - name: Upload Windows build (try x64 path)
      uses: actions/upload-artifact@v4
      with:
        name: smartshop-windows-x64
        path: build/windows/x64/runner/Release/
      continue-on-error: true
        
    - name: Upload Windows build (try runner path)  
      uses: actions/upload-artifact@v4
      with:
        name: smartshop-windows-runner
        path: build/windows/runner/Release/
      continue-on-error: true

    - name: Upload entire windows build directory
      uses: actions/upload-artifact@v4
      with:
        name: smartshop-windows-full
        path: build/windows/
      if: always()